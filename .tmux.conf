set -g default-terminal "screen-256color"

# Rewrite the prefix key
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# Override command to split window into two panes horizontally
unbind % 
bind | split-window -h 

# Override command to split window into two panes vertically
unbind '"'
bind - split-window -v

# Refresh Tmux settings
unbind r 
bind r source-file ~/.tmux.conf

# Override keys to resize panels
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

# Maximize a panel
bind -r m resize-pane -Z

# Enable mouse use
set -g mouse on

# Enable vim moves in tmux
set-window-option -g mode-keys vi 

# Commands to select and paste
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

# Enable mouse selection 
unbind -T copy-mode-vi MouseDragEnd1Pane

# Add the TPM plugin (tmux plugin manager)
set -g @plugin 'tmux-plugins/tpm'

# Plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'jimeh/tmux-themepack'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Theme
set -g @themepack 'powerline/block/cyan'

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# Initialize the plugin manager (this line must always remain at the end)
run '~/.tmux/plugins/tpm/tpm'
